<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta for="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>My Library</title>
  </head>
  <body>
    <header>
      <div class="page-title">
        <div class="header-right">
          <svg class="icon" aria-hidden="true" focusable="false">
            <use href="#bookshelf"></use>
          </svg>
          <h1>My Library</h1>
        </div>
        <button id="add-book-header-button">Add Book</button>
      </div>
    </header>
    <div class="card_container">
      <div class="card"></div>
    </div>
    <div class="book-form" id="book-form">
      <h2 class="new-book-form-title">New Book</h2>
      <form>
        <div class="new-book-form-input">
          <label for="title">Title: </label>
          <input type="text" id="new-title" name="new-title" />
        </div>
        <div class="new-book-form-input">
          <label for="author">Author: </label>
          <input type="text" id="new-author" name="new-author" />
        </div>
        <div class="new-book-form-input">
          <label for="pages">Pages: </label>
          <input type="number" id="new-pages" name="new-pages" />
        </div>
        <div class="new-book-form-input">
          <label for="read">Read?: </label>
          <input type="checkbox" id="new-read" name="new-read" />
        </div>
      </form>
      <button class="add-book-button" type="submit">Add Book</button>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>

<svg xmlns="http://www.w3.org/2000/svg">
  <symbol id="bookshelf" viewBox="0 0 24 24">
    <path
      fill="currentColor"
      d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z"
    />
  </symbol>
</svg>
