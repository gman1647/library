      <div class="book-form" id="book-form">
        <h2 class="new-book-form-title">New Book</h2>
        <form action="" id="new-book-form">
          <div class="new-book-form-input">
            <label for="new-title">Title: </label>
            <input type="text" id="new-title" name="new-title" />
          </div>
          <div class="new-book-form-input">
            <label for="new-author">Author: </label>
            <input type="text" id="new-author" name="new-author" />
          </div>
          <div class="new-book-form-input">
            <label for="new-pages">Pages: </label>
            <input type="number" id="new-pages" name="new-pages" />
          </div>
          <div class="new-book-form-input">
            <label for="new-read">Read?: </label>
            <input type="checkbox" id="new-read" name="new-read" />
          </div>
        </form>
        <button class="add-book-button" id="add-book-button" type="submit">
          Add Book
